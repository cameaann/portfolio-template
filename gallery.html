  <body>
    <header class="header">
      <nav class="nav" >
        <div class="portfolio-name">Anna Shestakova</div>
        <span class="mobile" id="menu-btn">
          <i class="fa-solid fa-bars" id="openbutton"></i>

          <li class="menu_item"><a href="index.html#projects">Projects</a></li>

          <li class="menu_item"><a href="index.html#header">More about BCH</a></li>
        </ul>
      </nav>
    </header>
    <main class="gallery main">
      <figure class="item item-1">
        <img class="gallery__img" src="./assets/images/image6.jpg" alt="">
      </figure>
      <figure class="item item-2">
        <img class="gallery__img" src="./assets/images/image7.jpg" alt="">
      </figure>
      <figure  class="item item-3">
        <img class="gallery__img" src="./assets/images/image8.jpg" alt="">
      </figure>
      <figure class="item item-4">
        <img class="gallery__img" src="./assets/images/image9.jpg" alt="">
      </figure>
      <figure class="item item-5">
        <img class="gallery__img" src="./assets/images/image10.jpg" alt="">
      </figure>
      <figure class="item item-6">
        <img class="gallery__img" src="./assets/images/image11.jpg" alt="">
      </figure>
      <figure class="item item-7">

      </figure>
      <figure class="item item-8">

      <figure class="item item-10">
        <img class="gallery__img" src="./assets/images/image16.jpg" alt="">
      </figure>    
    </main>
    <footer class="footer">
      <form action="" id="contact">
        <h2 class="form__title">Contact me</h2>
        <div class="form__field">
          <label for="name">Your name</label
          ><input
            class="form__input"
            type="text"
            name="name"
            id="name"
            autocomplete="username"
          />
        </div>
        <div class="form__field">
          <label for="email">Your email</label
          ><input
            class="form__input"
            type="text"
            name="email"
            id="email"
            autocomplete="email"
          />
        </div>
        <div class="form__field">
          <label for="message">Your message to me</label
          ><textarea
            class="form__input"
            type="text"
            name="message"
            id="message"
          ></textarea>
        </div>
        <button class="btn form__button" type="submit" value="submit">
          Send message
        </button>
      </form>
      <div class="copyright">Copyright &#169; My Website 2023</div>
    </footer>
    <script src="script.js"></script>
  </body>
